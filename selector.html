<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        h1{
            background-color: blue;
        }
        h2,h3
        {
            background-color: chartreuse;
        }
        #h4
        {
            background-color: cornflowerblue;
        }
        .h5class
        {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    
    <h1>Welcome</h1>
    <h2>Welcome</h2>
    <h3>Welcome</h3>
    <h4 id="h4">Welcome</h4>
    <h5 class="h5class">hai</h5>
    <h6 class="h5class">hai</h6>
    <p class="h5class">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo nesciunt consectetur soluta officiis id suscipit dolore blanditiis error dignissimos assumenda. Voluptate, at quas fugit quia expedita perferendis aut sunt distinctio!</p>
    
</body>
</html>
