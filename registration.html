<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form sample</title>
    <style>

<body>
    <div>
    <form action=""><h3 style="color: blue; text-align: center;">Registration Form</h3>
    <label for="">Enter Name</label> 
    <input type="text"><br><br>
    <label for="">Address</label>
    <textarea name="" id="" cols="30" rows="5"></textarea><br><br>
    <label for="">Phone</label>
    <input type="number"><br><br>
    <label for="">Email Id</label>
    <input type="email" name="" id=""><br><br>
    <label for="">Gender</label>
    <input type="radio" name="gender">male
    <input type="radio" name="gender">female
    <input type="radio" name="gender">others <br><br>
    <label for="">District</label>
    <select name="" id="">
        <option value="">select</option>
        <option value="">kasargod</option>
        <option value="">kannur</option>
        <option value="">kozhikode</option>
        <option value="">wayanad</option>
        <option value="">palakkad</option>
    </select>
    <br><br>
    <label for="">Qualification</label>
    <input type="checkbox">Msc
    <input type="checkbox">Bsc
    <input type="checkbox">MCA
    <input type="checkbox">BCA <br><br>
    <label for="">select image</label>
    <input type="file">
    <br><br>
    <input type="button" value="Register" style="background-color: aqua;">
</form>
</div>
