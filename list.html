<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <ol type="A">
        <li>Orange</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Mango</li>
    </ol>
    <ul type="circle">
        <li>Car</li>
        <li>Bus</li>
        <li>Jeep</li>
        <li>Van</li>
    </ul>
    <dl>
        <li>Orange</li>
        <dd>Orange is a fruit</dd>
        <li>Car</li>
        <dd>Car is a vehicle</dd>
        <li>hello</li>
        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, aperiam.</dd>
    </dl>
</body>
</html>
