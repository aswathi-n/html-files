<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/video</title>
</head>
<body>
    <video controls loop height="300px" width="300px" autoplay muted>
        <source src="https://www.w3schools.com/tags/movie.mp4" type="video/ogg">
    </video>
    <audio controls>
        <source src="https://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
    </audio>
    <iframe src="https://getbootstrap.com/" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KUN5Uf9mObQ?si=JCFzZZasWvu_8pSt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
