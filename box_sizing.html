<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
    <style>
        .div1
        {
            width: 350px;
            height: 250px;
            border: 2px solid blue;
            padding: 5%;
            box-sizing: border-box;
        }
        .div2
        {
            width: 350px;
            height: 250px;
            border: 2px solid red;
        }
    </style>
   
</head>
<body>
    <h2>Box Sizing</h2>
    <div class="div1">1</div> <br>
    <div class="div2">2</div>
</body>
</html>
