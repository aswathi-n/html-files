<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   
<form action="" style="margin: auto; text-align: center;">Registration Form <br><br>
    <table class="table table-bordered" style="width: 600px; margin: auto;">
        <tr><td>Name</td><td><input class="form-control form-control-sm" type="text" placeholder="" aria-label=".form-control-sm example"></td></tr>
        <tr><td>Address</td><td><div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div></td></tr>
<tr><td>Date of Birth</td><td><input class="form-control" type="date" name="" id=""></td></tr>
          <tr><td>Gender</td><td><div class="form-check">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div></td></tr>
          <tr><td>District</td><td><select class="form-select" aria-label="Default select example">
            <option selected>District</option>
            <option value="1">Kasargod</option>
            <option value="2">Kannur</option>
            <option value="3">Wayanad</option>
            <option value="4">Malappuram</option>
            <option value="5">Thrissur</option>
            <option value="6">Kozhikode</option>
          </select></td></tr>
          <tr><td>Qualification</td><td><div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              BSc
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              MSc
            </label>
          </div>
          <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            BCom
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            MCom
          </label>
        </div>
        </td></tr>
          <tr><td>Email Id</td><td><div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div></td></tr>
          <tr><td>Password</td><td> 
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div></td></tr>
          <tr><td>Photo</td><td><div class="mb-3">
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" id="formFile">
          </div></td></tr>
          <tr><td colspan="2"><button type="button" class="btn btn-primary">Register</button></td></tr>
    </table>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
